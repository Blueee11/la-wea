        <div class="container">
          <h1 class="text-center mt-5">Registro de Adopción</h1>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black; "><b>Nombre de usuario</b> </div>
            <div class="col-12 col-md-5"><input name="txtNombreUsuario" id="txtNombreUsuario" type="text" class=" form-control" maxlength="30"placeholder="Ingrese su nombre de usuario"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black; "><b>Nombre</b> </div>
            <div class="col-12 col-md-5"><input name="txtNombre" id="txtNombre" type="text" class=" form-control" maxlength="30"placeholder="Ingrese su nombre"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black; "><b>Apellido</b> </div>
            <div class="col-12 col-md-5"><input name="txtApellido"type="text" id="txtApellido" class=" form-control" maxlength="30" placeholder="Ingrese su Apellido"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black;"><b>Correo electronico</b></div>
            <div class="col-12 col-md-5"><input  name="txtEmail" type="text" id="txtEmail" class=" form-control" maxlength="30" placeholder="Ingrese su correo electronico"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black;"><b>Número telefonico</b></div>
            <div class="col-12 col-md-5"><input name="txtNum" id="txtNum" type="text" class=" form-control"  maxlength="9" placeholder="Ej:9 1234 5678"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black; "><b>Crear Contraseña</b></div>
            <div class="col-12 col-md-5"><input name="txtCrearContraseña" type="password" class="form-control" id="txtCrearContraseña" maxlength="30" placeholder="Cree su Contraseña"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-2" style="color: black; "><b>Confirmar Contraseña</b></div>
            <div class="col-12 col-md-5"><input name="txtConfirmarContraseña" type="password" class="form-control" id="txtConfirmarContraseña" maxlength="30" placeholder="Confirme su Contraseña"></div>
          </div>
        <div class="row mt-5">
