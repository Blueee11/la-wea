{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="{% static 'css/Principal.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
<body>
  <div class="Fondo" style="background-image: url(/static/img/Patitas.png) ;">
        <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background: #6441A5;">
            <div class="container-fluid">
              <a class="navbar-brand" href="PrincipalAdmi.html">
              <img src="LOGO JANIS 2.png" alt="No disponible" width="90px" height="80px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="PrincipalAdmi.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="AgregarProducto.html">Agregar Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="Principal.html">Salir</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
              </div>
            </div>
        </nav>
      
        <div class="container">    
            <h1 style="color: black;" class="text-center mt-5">Registrar un producto</h1>
            <form action="js.html" method="post">
                <div class="row mt-4">
                    <div class="col-12 col-md-2 offset-md-2 mt-3">Nombre</div>
                    <div class="col-12 col-md-6 mt-3">
                        <input type="text" name="Apellido" class="form-control txtNombre" placeholder="ej: Collar">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-2 mt-3">Descripcion</div>
                    <div class="col-12 col-md-6 mt-3">
                        <input type="text" name="Descripcion" class="form-control txtDescripcion" placeholder="ej: Rosa con flores...">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-2 mt-3">Stock</div>
                    <div class="col-12 col-md-6 mt-3">
                        <input type="text" name="Stock" maxlength="3" class="form-control txtStock" placeholder="ej:100000000">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-2 mt-3">Precio</div>
                    <div class="col-12 col-md-6 mt-3">
                        <input type="text" name="Precio" class="form-control txtPrecio" placeholder="ej: $100000">
                    </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-2 offset-md-2 mt-3">Subir imagen del producto</div>
                  <div class="col-12 col-md-6 mt-3">
                    <input type="file" id="achive" name="archive" accept="image/png, image/jpeg">
                  </div>
              </div>
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-2 mt-3"></div>
                    <div class="col-12 col-md-6 mt-4">
                      <button class="w-100 btn btn-lg btn-primary placeholder-wave" id="btnSubmit" type="submit" style="margin-bottom: 1%;"> Agregar</button>
                      <button class="w-100 btn btn-lg btn-outline-primary placeholder-wave"  id="btnSesion" type="reset" style="margin-bottom: 1%;"> Limpiar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row mt-4">
        <footer>
          <img class="logotipo-footer" src="" >
          <br>
          <img class="iconos-redes" src="instagram.png" height="60px" width="60px" alt="Instagram">
          <img class="iconos-redes" src="facebook.png" height="60px" width="60px"  alt="Facebook">
          <img class="iconos-redes" src="twitter.png" height="60px" width="60px"  alt="Twitter">
          <h4>TODOS LOS DERECHOS RESERVADOS ®</h4>
      </footer>
      </div>
  </div>
</body>
</html>
